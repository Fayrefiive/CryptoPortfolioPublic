CRYPTO_DESCRIPTION_AMAS : Ares protocol is the first decentralized cross-chain oracle service protocol in the Kusama ecosystem. It is also the first new-generation protocol service protocol that implements verification on the data chain. Ares is the first to open up compensation channels for data users when they suffer business losses due to the use of oracle data.<br><br>As an infrastructure builder that connects the real world and the blockchain network, under the grand vision of the WEB3.0 era, it provides safe and reliable data services for multi-chain interconnection and the development of the digital economy.
