CRYPTO_DESCRIPTION_MANTA : Manta Network is focused on building a better Web 3.0 with privacy guarantees designed from the first principle-> applying cutting-edge cryptographic constructions such as zkSNARKs to deliver end-to-end privacy guarantees for blockchain applications. The project delivers this guarantee while prioritizing interoperability, ease-of-use, high performance and auditability. What this translates into for the user is on-chain privacy in transacting and swapping any parachain assets. This means that users are able to privatize parachain assets like DOT into private DOT, and privately swap for other parachain assets or privately send to other wallet addresses.<br><br>Our vision is to expand privacy-preservation in a user-friendly manner to all blockchain applications. Manta’s founding team comprises many US cryptocurrency veterans, professors, and scholars whose experience includes Harvard, MIT, and Algorand. The advisors of Manta include Hypersphere Ventures co-founder Jack Platts, Polychain partner Tekin Salimi, former Web3 Foundation co-founder Ashley Tyson, and Consensys’ Shuyao Kong. Manta Network’s exclusive funding rounds include notable investors such as Polychain, ParaFi, Multicoin, CoinFund, Alameda, DeFiance and Hypersphere. Manta is also a grant fund recipient of Polkadot’s official Web3 Foundation. Besides, Manta is an outstanding member of the Substrate Builder Program and the Blockchain Accelerator of the University of California, Berkeley.
