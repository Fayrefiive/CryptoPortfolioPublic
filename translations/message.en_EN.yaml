CRYPTO_DESCRIPTION_CFG : Centrifuge Chain is the gateway for real-world assets to the Blockchain Multiverse. We built Centrifuge Chain on Parity Substrate with an initial bridge to Ethereum. This allows us to move faster and use a consistent approach for certain features. We envision a larger ecosystem of many, connected blockchains- where Dapps on Ethereum could use data from other chains, value could move freely, and Centrifuge Chain can enable off-chain assets to access financing through DeFi.
CRYPTO_DESCRIPTION_CLV : Clover is a substrate based smart contract platform built for Polkadot, with added support for Ethereum developers to participate in the Polkadot ecosystem. This will especially help existing DeFi projects on any EVM based blockchain to seamlessly port over their smart contracts onto a Polkadot infrastructure.<br><br>A few of the main pillars of the clover smart contract platform are interoperability, cross chain integrations, and a seamless multi-chain defi user experience. The set of products that Clover is starting to release reflects this interoperable and cross chain vision as the future of Web3, from the Clover extension wallet, to Cloverscan, to the underlying 2-way peg technology between Ethereum and Polkadot, and eventually support for non-Turing complete blockchains like Bitcoin.
CRYPTO_DESCRIPTION_CRU : Crust implements the incentive layer protocol for decentralized storage for Polkadot. It is adaptable to multiple storage layer protocols such as IPFS, and provides support for the application layer. Crust’s architecture also has the capability of supporting a decentralized computing layer and building a decentralized cloud ecosystem.<br><br>Crust's decentralized storage layer provides a distributed file system. At the same time, Crust encapsulates some standard interfaces such as Amazon S3-like. Any application scenarios involving data storage, such as cloud services, edge computing, and decentralized applications, are the scenarios that Crust can adapt. Worth mentioning is that in edge computing scenarios, compared to centralized cloud storage, Crust's decentralized storage is closer to the edge, which can achieve relatively low cost and high performance.
CRYPTO_DESCRIPTION_CSM : Crust implements the incentive layer protocol for decentralized storage for Kusama. It is adaptable to multiple storage layer protocols such as IPFS, and provides support for the application layer. Crust’s architecture also has the capability of supporting a decentralized computing layer and building a decentralized cloud ecosystem.<br><br>Crust's decentralized storage layer provides a distributed file system. At the same time, Crust encapsulates some standard interfaces such as Amazon S3-like. Any application scenarios involving data storage, such as cloud services, edge computing, and decentralized applications, are the scenarios that Crust can adapt. Worth mentioning is that in edge computing scenarios, compared to centralized cloud storage, Crust's decentralized storage is closer to the edge, which can achieve relatively low cost and high performance.
