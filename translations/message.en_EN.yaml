CRYPTO_DESCRIPTION_PCHU : Pichiu is Kylin’s Network canary parachain on Kusama.<br><br>Pichiu aims to build a cross-chain platform powering the data economy on Kusama. It will be the data infrastructure for the future DeFi and Web 3.0 powered by Kusama. Pichiu will provide valid, reliable, secure, cost-effective, and easily-coordinated data sources and data analytics.
CRYPTO_DESCRIPTION_PHA : Phala Network tackles the issue of trust in the computation cloud.<br><br>This blockchain is a trustless computation platform that enables massive cloud processing without sacrificing data confidentiality. Built around TEE-based privacy technology already embedded into modern processors, Phala Network’s distributed computing cloud is versatile and confidential. By separating the consensus mechanism from computation, Phala ensures processing power is highly scalable. Together, this creates the infrastructure for a powerful, secure, and scalable trustless computing cloud.<br><br>As a member parachain of the Polkadot cross-chain ecosystem, Phala will be able to provide computing power to other blockchain applications while protecting the data layer, enabling possibilities like privacy-protected DeFi trading positions and transaction history, co-computing DID confidential data, developing light-node cross-chain bridges, and more.<br><br>On-chain services currently being developed on Phala Network include Web3 Analytics-> high-performance smart contracts from Phala enable highly concurrent mass data analytics with privacy, paving the way for an alternative to Google Analytics that inherently respects individual confidentiality.
CRYPTO_DESCRIPTION_PICA : Composable launched a vault strategy some weeks ago to raise funds for a Kusama parachain. Picasso is more than just another piece of our cross-chain interoperable infrastructure; it sets the stage for Composable to deliver a comprehensive decentralized finance ecosystem to Polkadot.<br><br>To that end, Picasso will be designed to be maximally useful for DeFi developers to build on. More specifically, it will be optimized for the innovation, construction, maintenance, symbiosis, and success of decentralized financial tools on Polkadot.
CRYPTO_DESCRIPTION_QTZ : The canary network of Unique Network, Quartz, gives you quick and easy access to the full spectrum of essential and advanced NFT Tools.<br><br>A new user-friendly platform for you to test extreme innovation in NFTs and build for the next generation. Built on Substrate, Quartz gives you the most versatile options for discovery and democratization of the NFT ecosystem and marketplaces (with very low barriers for entry).
CRYPTO_DESCRIPTION_RING : RING is the native token of Darwinia Network. It's used to pay for the GAS fee of the on-chain transactions and cross-chain services. RING can be staked for staking rewards and obtaining voting power to participate in the governance.<br><br>Darwinia Network is a decentralized heterogeneous cross-chain bridge protocol built on Substrate, serves as critical infrastructure for interoperability across the blockchain networks. Darwinia Network focuses on decentralized cross-chain token swap, exchange, and market and enables single-chain application upgrade to cross-chain version, including Defi, Game, DEX, NFT market, and more. Its vision is to build the future Internet of Tokens.
