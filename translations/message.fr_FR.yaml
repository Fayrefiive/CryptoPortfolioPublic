LEXICON_FARMING_TITLE : Culture (Farming)
LEXICON_FARMING_TEXT : Le Yield farming, littéralement « l’agriculture de rendement », est une approche qui utilise plusieurs stratégies pour optimiser les rendements générés par les cryptomonnaies. Il s’agit d’un processus dans lequel les utilisateurs fournissent des liquidités aux protocoles DeFi, et sont récompensés par un rendement, sous forme de tokens (jetons).
LEXICON_LENDING_TITLE : Prêt (Lending)
LEXICON_LENDING_TEXT : Les emprunteurs peuvent utiliser leurs actifs numériques comme garantie pour obtenir un prêt en fiats ou en stablecoins, tandis que les prêteurs fournissent les actifs requis pour le prêt à un taux d’intérêt convenu. Le lending peut également fonctionner dans le sens inverse. Les emprunteurs vont utiliser des fiats ou des stablecoins comme garantie pour emprunter des cryptoactifs.
LEXICON_LOCKED_TITLE : Bloqué (Locked)
LEXICON_LOCKED_TEXT : Les jetons sont bloqué pendant une durée déterminée, ils sont rendu pendant la période d'acquisition qui diffère selon les plateformes et protocoles.
LEXICON_MARKET_CAP_TITLE : Capitalisation boursière (Market capitalization)
LEXICON_MARKET_CAP_TEXT : La capitalisation boursière (ou plafond du marché) est la valeur totale en dollars de toutes les actions d'une société. Elle est calculée en multipliant le nombre total d'actions/jetons en circulations par le prix d'un seul coin à un moment donné.
LEXICON_POOLS_TITLE : Réserve de liquidités (Liquidity Pool)
LEXICON_POOLS_TEXT : Les Liquidity Pool (ou réserve de liquidités) sont des réserves de jetons bloqués dans un smart contract. Ces dernières sont utilisées dans divers projets, comme les plateformes d’échanges décentralisés ou encore les protocoles de lending.<br>Ainsi, ces réserves sont utilisées par deux types d’acteurs :<br><ul><li>Les fournisseurs de liquidités.</li><li>Les utilisateurs de ces liquidités.</li></ul><br><p class='mb-5'>D’un côté, les fournisseurs de liquidités déposent des jetons dans la réserve en échange d’une récompense (frais, intérêts, etc.). De l’autre, les utilisateurs de ces liquidités accèdent à ces dernières pour effectuer diverses actions telles que des échanges ou encore des emprunts.</p>
LEXICON_PRICE_TITLE : Prix
LEXICON_PRICE_TEXT : Prix du jetons à l'instant donné.
LEXICON_REWARDS_TITLE : Récompense (Reward)
LEXICON_REWARDS_TEXT : Les récompenses acquise dû au jalonnement et aux réserves de liquidités.
LEXICON_STAKING_TITLE : Jalonnement (Staking)
LEXICON_STAKING_TEXT : Le staking est le fait d’immobiliser ses crypto-monnaies dans un smart contract (contrat intelligent) de façon à participer aux opérations qui se déroulent sur une blockchain. Le staking est similaire au minage dans le sens où ils récompensent les utilisateurs qui participent à la sécurisation d’un réseau décentralisé.
